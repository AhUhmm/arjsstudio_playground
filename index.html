<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
        />
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <title>Europa Square - OÅ  Zmijavci, Zmijavci</title>

        <link rel="stylesheet" href="./css/style.css" />

        <!-- include A-Frame -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <!-- include Supermedium look-at component for A-Frame -->
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <!-- include ar.js for A-Frame -->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <!-- include loaders component for A-Frame -->
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <!-- script to play and pause video -->
        <script src="./js/videohandler.js"></script>
        <!-- script to play and pause audio -->
        <script src="./js/audio-handler-1.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden">
        <div class="arjs-loader">
            <div>
                Europa Square is loading, please wait...<br />
                Tap on video to turn audio on.
            </div>
        </div>

        <a-scene
            audiohandler
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            embedded
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <!-- Assets -->
            <a-assets>
                <!-- 3D Models -->

                <a-asset-item
                    id="totem1"
                    src="./assets/HR07.glb"
                ></a-asset-item>

                <a-asset-item
                    id="totem2"
                    src="./assets/HR08.glb"
                ></a-asset-item>

                <a-asset-item
                    id="totem3"
                    src="./assets/HR18.glb"
                ></a-asset-item>

                <a-asset-item
                    id="totem4"
                    src="./assets/HR19.glb"
                ></a-asset-item>

                <!-- Videos -->

                <video
                    crossorigin="anonymous"
                    preload="auto"
                    autoplay
                    muted
                    response-type="arraybuffer"
                    loop
                    webkit-playsinline
                    playsinline
                    id="video1"
                    src="./video/HR07.mp4"
                ></video>

                <video
                    crossorigin="anonymous"
                    preload="auto"
                    autoplay
                    muted
                    response-type="arraybuffer"
                    loop
                    webkit-playsinline
                    playsinline
                    id="video2"
                    src="./video/HR08.mp4"
                ></video>

                <video
                    crossorigin="anonymous"
                    preload="auto"
                    autoplay
                    muted
                    response-type="arraybuffer"
                    loop
                    webkit-playsinline
                    playsinline
                    id="video3"
                    src="./video/HR18.mp4"
                ></video>

                <video
                    crossorigin="anonymous"
                    preload="auto"
                    autoplay
                    muted
                    response-type="arraybuffer"
                    loop
                    webkit-playsinline
                    playsinline
                    id="video4"
                    src="./video/HR19.mp4"
                ></video>
            </a-assets>

            <!-- Totem -->

            <a-entity
                gltf-model="#totem1"
                scale="1.4 1.4 1.4"
                gps-entity-place="latitude: 43.413676; longitude: 17.206291;"
                ><a-entity
                    vidhandler="target: #video1"
                    id="videoEn1"
                    material="src: #video1;"
                    geometry="primitive: plane"
                    position="0.035 0.9 0.02"
                    rotation="0 90 0"
                    scale="1.4 0.787 0"
                ></a-entity
            ></a-entity>

            <a-entity
                gltf-model="#totem2"
                scale="1.4 1.4 1.4"
                gps-entity-place="latitude: 43.413596; longitude: 17.206341;"
                ><a-entity
                    vidhandler="target: #video2"
                    id="videoEn2"
                    material="src: #video2;"
                    geometry="primitive: plane"
                    position="0.035 0.9 0.02"
                    rotation="0 90 0"
                    scale="1.4 0.787 0"
                ></a-entity
            ></a-entity>

            <a-entity
                gltf-model="#totem3"
                scale="1.4 1.4 1.4"
                gps-entity-place="latitude: 43.413486; longitude: 17.206431;"
                ><a-entity
                    vidhandler="target: #video3"
                    id="videoEn3"
                    material="src: #video3;"
                    geometry="primitive: plane"
                    position="0.035 0.9 0.02"
                    rotation="0 90 0"
                    scale="1.4 0.787 0"
                ></a-entity
            ></a-entity>

            <a-entity
                gltf-model="#totem4"
                scale="1.4 1.4 1.4"
                gps-entity-place="latitude: 43.413396; longitude: 17.206491;"
                ><a-entity
                    vidhandler="target: #video4"
                    id="videoEn4"
                    material="src: #video4;"
                    geometry="primitive: plane"
                    position="0.035 0.9 0.02"
                    rotation="0 90 0"
                    scale="1.4 0.787 0"
                ></a-entity
            ></a-entity>

            <a-camera
                rotation-reader
                look-controls-enabled="false"
                arjs-look-controls="smoothingFactor: 0.1"
                gps-camera="alert: true; positionMinAccuracy: 10; gpsMinDistance: 3; gpsTimeInterval: 1500; simulateLatitude:  43.413522; simulateLongitude: 17.206601;"
            ></a-camera>
        </a-scene>
    </body>
</html>
