<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
        />
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <title>Europa Square - Liceo Innocenzo XII, Anzio</title>
        <!-- include A-Frame -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <!-- include Supermedium look-at component for A-Frame -->
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <!-- include ar.js for A-Frame -->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <!-- include loaders component for A-Frame -->
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <!-- include layout component for A-Frame -->
        <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
        <!-- script to play and pause video -->
        <script src="./js/video-handler.js"></script>
        <!-- script to play and pause audio -->
        <script src="./js/audio-handler.js"></script>
        <style>
            .arjs-loader {
                height: 100%;
                width: 100%;
                position: absolute;
                top: 0;
                left: 0;
                background-color: rgba(0, 0, 0, 0.8);
                z-index: 9999;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .arjs-loader div {
                text-align: center;
                font-size: 1.25em;
                color: white;
            }
        </style>
    </head>

    <body style="margin: 0; overflow: hidden">
        <div class="arjs-loader">
            <div>Europa Square is loading, please wait...</div>
        </div>

        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            embedded
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <!-- Assets -->
            <a-assets>
                <a-asset-item
                    id="totem1"
                    src="./assets/IT01.glb"
                ></a-asset-item>

                <a-asset-item
                    id="totem2"
                    src="./assets/IT10.glb"
                ></a-asset-item>

                <a-asset-item
                    id="totem3"
                    src="./assets/IT11.glb"
                ></a-asset-item>

                <a-asset-item
                    id="totem4"
                    src="./assets/IT12.glb"
                ></a-asset-item>

                <!-- Video Assets -->

                <video
                    crossorigin="anonymous"
                    preload="auto"
                    autoplay
                    muted
                    response-type="arraybuffer"
                    loop
                    webkit-playsinline
                    playsinline
                    id="video1"
                    src="./video/IT01-Denmark.mp4"
                ></video>

                <video
                    crossorigin="anonymous"
                    preload="auto"
                    autoplay
                    muted
                    response-type="arraybuffer"
                    loop
                    webkit-playsinline
                    playsinline
                    id="video2"
                    src="./video/IT10-Belgium.mp4"
                ></video>

                <video
                    crossorigin="anonymous"
                    preload="auto"
                    autoplay
                    muted
                    response-type="arraybuffer"
                    loop
                    webkit-playsinline
                    playsinline
                    id="video3"
                    src="./video/IT11-Greece.mp4"
                ></video>

                <video
                    crossorigin="anonymous"
                    preload="auto"
                    autoplay
                    muted
                    response-type="arraybuffer"
                    loop
                    webkit-playsinline
                    playsinline
                    id="video4"
                    src="./video/IT12-Spain.mp4"
                ></video>
            </a-assets>

            <!-- Totem -->

            <a-entity
                gltf-model="#totem1"
                scale="1.4 1.4 1.4"
                gps-entity-place="latitude: 41.467230; longitude: 12.609960;"
                ><a-entity
                    videohandler
                    id="videoEn1"
                    material="src: #video1;"
                    geometry="primitive: plane"
                    position="0.035 0.9 0.02"
                    rotation="0 90 0"
                    scale="1.4 0.787 0"
                ></a-entity
            ></a-entity>

            <!-- <a-entity gltf-model="#totem2" position="0 6 0" scale="1.4 1.4 1.4"
                ><a-entity
                    videohandler
                    id="videoEn2"
                    material="src: #video2;"
                    geometry="primitive: plane"
                    position="0.035 0.9 0.02"
                    rotation="0 90 0"
                    scale="1.4 0.787 0"
                ></a-entity
            ></a-entity>

            <a-entity gltf-model="#totem3" position="0 12 0" scale="1.4 1.4 1.4"
                ><a-entity
                    videohandler
                    id="videoEn3"
                    material="src: #video3;"
                    geometry="primitive: plane"
                    position="0.035 0.9 0.02"
                    rotation="0 90 0"
                    scale="1.4 0.787 0"
                ></a-entity
            ></a-entity>

            <a-entity gltf-model="#totem4" position="0 18 0" scale="1.4 1.4 1.4"
                ><a-entity
                    videohandler
                    id="videoEn4"
                    material="src: #video4;"
                    geometry="primitive: plane"
                    position="0.035 0.9 0.02"
                    rotation="0 90 0"
                    scale="1.4 0.787 0"
                ></a-entity
            ></a-entity> -->

            <a-camera
                rotation-reader
                look-controls-enabled="false"
                arjs-look-controls="smoothingFactor: 0.1"
                gps-camera="alert: true; positionMinAccuracy: 10; gpsMinDistance: 3; gpsTimeInterval: 1500; simulateLatitude:  41.467230; simulateLongitude: 12.609960"
            ></a-camera>
        </a-scene>
    </body>
</html>
